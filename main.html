<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Facebook main page</title>
  <meta name="robots" content="index,follow" />
  <link rel="icon" href="/images/facebook_logo_icon_147291.svg" />
  <link rel="stylesheet" href="main.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <nav class="navbar sticky-top navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid d-flex justify-content-between align-items-center">
      <!-- Left Section -->
      <a href="" class="custom-link">
        <img src="images/facebook_logo_icon_147291.svg" alt="" width="40" />
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class=" navbar-nav align-items-center gap-3">
          <li class="d-flex align-items-center bg-light px-2 rounded nav-item">
            <i class="fa-solid fa-magnifying-glass me-2"></i>
            <input type="text" class="form-control border-0" placeholder="Search" style="width: 150px;" />
          </li>
          <li class="nav-item">
            <a href="chatbot.html" target="_blank"><img src="images/chatbot1.png" alt=""></a>
          </li>
        </ul>
        <!-- Middle Section -->
        <ul class="navbar-nav d-flex align-items-center gap-4 flex-grow-1 justify-content-evenly">
          <li class="nav-item"><a href="" class="custom-link"><i class="fa-solid fa-house fs-4"></i></a></li>
          <li class="nav-item"> <a href="" class="custom-link"><i class="fa-solid fa-user-group fs-4"></i></a>
          </li>
          <li class="nav-item"><a href="" class="custom-link"><i class="fa-solid fa-users fs-4"></i></a></li>
        </ul>
        <!-- Right Section -->
        <ul class="navbar-nav d-flex align-items-center gap-3">
          <li class="nav-item"><a href="" class="custom-link"><i class="fa-solid fa-grip fs-4"></i></a></li>
          <li class="nav-item"> <a href="" class="custom-link"><i class="fa-brands fa-facebook-messenger fs-4"></i></a>
          </li>
          <li class="nav-item"><a href="" class="custom-link"><i class="fa-solid fa-bell fs-4"></i></a></li>
          <li class=" nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              <i class="fa-solid fa-circle-user fs-4"></i>
            </a>
            <ul class="dropdown-menu dropdown-menu-end">
              <li class="d-grid my-3">
                <button class="dropdown-item btn btn-light"><i class="fa-solid fa-circle-user fs-4 me-2"></i> User
                  Name</button>
              </li>
              <li>
                <hr class="dropdown-divider">
              </li>
              <li class="d-grid my-2">
                <button class="dropdown-item btn btn-secondary"><i class="fa-solid fa-users-gear me-2"></i>See all
                  profiles</button>
              </li>
              <li class="d-grid my-2">
                <button class="dropdown-item btn btn-light"><i class="fa-solid fa-gear me-2"></i>Settings &
                  privacy</button>
              </li>
              <li class="d-grid my-2">
                <button class="dropdown-item btn btn-light"><i class="fa-solid fa-circle-question me-2"></i>Help &
                  support</button>
              </li>
              <li class="d-grid my-2">
                <button class="dropdown-item btn btn-light"><i class="fa-solid fa-moon me-2"></i>Display &
                  accessibility</button>
              </li>
              <li class="d-grid my-2">
                <button class="dropdown-item btn btn-light"><i class="fa-solid fa-message me-2"></i>Give
                  feedback <br> CTRL B</button>
              </li>
              <li class="d-grid my-2">
                <button class=" dropdown-item btn btn-light"><i class="fa-solid fa-right-from-bracket me-2"></i>Log
                  out</button>
              </li>
            </ul>
          </li>
        </ul>
      </div>

    </div>
  </nav>
  <!-- main section where posts are existed -->
  <main>
    <div class="container-fluid mt-5">
      <div class="row">
        <div class="col-12 col-md-3"></div>
        <div class="col-12 col-md-6">
          <!-- form for create post -->
          <form id="post-form" class="d-flex justify-content-center align-items-center row">
            <div class="mb-3 d-flex align-items-center">
              <i class="fa-solid fa-circle-user fs-4 me-2"></i>
              <textarea class="form-control" placeholder="What's on your mind, user name?" id="post-content">
              </textarea>
            </div>
            <!-- Post button -->
            <div class="d-grid">
              <button class="btn btn-primary">Post</button>
            </div>
            <input type="number" value="" hidden id="postId">
          </form>
          <!-- Displaying posts here -->
          <div id="posts-wrapper">
          </div>
        </div>
        <div class="col-12 col-md-3"></div>
      </div>
    </div>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
    crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>

</html>
