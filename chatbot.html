<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/chatbot1.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="main.css">
    <title>Chatbot</title>
</head>

<body>
    <main>
        <!-- <div class="row"> -->
        <div class="logo d-flex justify-content-center mt-5 mb-5">
            <img src="images/chatbot.png" alt="">
        </div>
        <div class="chat-wrapper">
            <div class="card text-bg-light mb-3 ms-3 ps-2" style="max-width: 18rem;">
                <div class="card-body">

                </div>
            </div>
            <div class="card text-bg-light mb-3 ms-auto me-3 ps-2 col-6">
                <div class="card-body">
                    <div class="gemini-response">

                    </div>
                </div>
            </div>

        </div>
        <form class="chat-form border container position-relative rounded mt-5">
            <div class="pt-2 pb-5">
                <input type="text" placeholder="Ask me anything..." class=" chat-input form-control">
            </div>
            <div class="chat__btn">
                <button class="border-0 position-absolute bottom-0 end-0"><i class="fa-solid fa-circle-up"
                        style="color: #94d1ff;"></i>
                </button>
            </div>
        </form>
        <!-- </div> -->
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    <script src="chatbot.js"></script>
</body>

</html>
