<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Stay close to what matters. Join the community where your voice meets your people."
    />
    <meta name="robots" content="index,follow" />
    <link rel="icon" href="/images/facebook_logo_icon_147291.svg" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <title>Facebook clone</title>
  </head>
  <body>
    <main class="wrapper-container">
      <section class="hero-section">
        <div class="container">
          <div class="row">
            <div class="col-12 col-lg-7">
              <div class="facebook-logo">
                <figure>
                  <img
                    class="img-fluid"
                    src="images/facebook_word_logo.svg"
                    alt="Facebook"
                  />
                </figure>
              </div>
              <div class="facebook-description">
                <h2 class="text-center">
                  Facebook helps you connect and share with the people in your
                  life.
                </h2>
              </div>
            </div>
            <div class="col-12 col-lg-5">
              <div
                class="h-100 d-flex flex-column justify-content-center align-items-center gap-3"
              >
                <div class="shadow p-3 bg-white rounded w-100">
                  <form>
                    <div class="d-flex flex-column gap-3">
                      <div>
                        <input
                          id="email"
                          type="text"
                          class="form-control"
                          placeholder="Email address or phone number"
                          required
                        />
                        <div class="invalid-email custom-popup alert alert-danger" role="alert"></div>
                      </div>
                      <div>
                        <input
                          id="password"
                          class="form-control"
                          type="password"
                          placeholder="Password"
                          required
                        />
                        <div class="invalid-password custom-popup alert alert-danger" role="alert"></div>

                      </div>
                      <div>
                        <button class="btn btn-primary w-100" id="login-btn">Login</button>
                      </div>

                      <div class="forget-password text-center">
                        <a href="" class="link-underline-light"
                          id="forget-password">Forgotten password?</a
                        >
                      </div>
                      <hr />
                      <div class="creat-account text-center">
                        <a href="" class="btn btn-success"
                          id="create-btn">Create new account</a
                        >
                      </div>
                    </div>
                  </form>
                </div>
                <div class="create-page">
                  <p>
                    <a href="" class="link-underline-light text-black fw-bold"
                      id="create-page">Create a Page</a
                    >
                    for a celebrity, brand or business.
                  </p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
